<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نواخاک | سبد خرید</title>
<style>
@font-face { font-family: 'Nastaliq'; src: url('https://rawcdn.githack.com/alirezaahmadi/NastaliqFont/1.0/Nastaliq.ttf'); }
body{margin:0;font-family:'Nastaliq', serif;background:#f3e9e2;color:#3b0f14;}
header{background:#5a0015;color:#d4af37;text-align:center;padding:25px 0;border-bottom:4px solid #d4af37;}
.logo{font-size:36px;font-weight:bold;color:#d4af37;}
nav{margin-top:10px;}
nav a{text-decoration:none;color:#d4af37;font-size:18px;margin:0 15px;}
nav a:hover{color:#fff;}
.container{max-width:800px;margin:30px auto;padding:20px;background:#fff0f0;border-radius:15px;border:3px solid #5a0015;}
h1{color:#5a0015;}
.cart-item{display:flex;justify-content:space-between;margin:10px 0;padding:10px;border-bottom:1px solid #c56b4f;}
footer{text-align:center;padding:20px;background:#5a0015;color:#d4af37;margin-top:30px;}
footer a{color:#d4af37;margin:0 10px;text-decoration:none;}
footer a:hover{color:#fff;}
button{padding:5px 10px;border:none;border-radius:5px;background:#c56b4f;color:white;cursor:pointer;}
button:hover{background:#5a0015;}
</style>
</head>
<body>
<header>
<div class="logo">نواخاک</div>
<nav>
<a href="index.html">صفحه اصلی</a>
<a href="about.html">درباره ما</a>
<a href="contact.html">ارتباط با ما</a>
<a href="cart.html">سبد خرید</a>
</nav>
</header>

<div class="container">
<h1>سبد خرید شما</h1>
<div id="cartItems"></div>
<h2 id="total"></h2>
<button onclick="clearCart()">پاک کردن سبد خرید</button>
</div>

<footer>
<a href="index.html">صفحه اصلی</a> |
<a href="about.html">درباره ما</a> |
<a href="contact.html">ارتباط با ما</a> |
<a href="cart.html">سبد خرید</a>
<p>© ۲۰۲۶ نواخاک</p>
</footer>

<script>
function loadCart(){
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  let container = document.getElementById('cartItems');
  container.innerHTML = '';
  let total = 0;
  cart.forEach((item,index)=>{
    total += item.price * item.quantity;
    container.innerHTML += `
    <div class="cart-item">
      <span>${item.name} - ${item.price} تومان x ${item.quantity}</span>
      <button onclick="removeItem(${index})">حذف</button>
    </div>`;
  });
  document.getElementById('total').innerText = "جمع کل: " + total + " تومان";
}

function removeItem(index){
  let cart = JSON.parse(localStorage.getItem('cart'));
  cart.splice(index,1);
  localStorage.setItem('cart',JSON.stringify(cart));
  loadCart();
}

function clearCart(){
  localStorage.removeItem('cart');
  loadCart();
}

window.onload = loadCart;
</script>
</body>
</html>
